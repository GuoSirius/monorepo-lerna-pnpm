<section *ngIf="watchCollectionLists?.length; else empty" class="mine">
  <h2 class="title mb-5">My WatchList</h2>

  <div class="main">
    <app-card *ngFor="let item of watchCollectionLists" customClasses="item" [id]="item.id" [title]="item.name" [imageUrl]="item.poster_path"></app-card>
  </div>
</section>

<ng-template #empty>
  <p class="empty">No items found in Watchlist.</p>
</ng-template>
