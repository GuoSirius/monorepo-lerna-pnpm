<div class="container-fluid px-0">
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light px-5 py-3">
    <a class="navbar-brand" routerLink="/">USC Films</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <!-- <span class="navbar-toggler-icon"></span> -->
      <i class="fa fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav navbar-nav-scroll mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/mylist">My List</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/watch/movie/751394">Movie@751394</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">

        <ng-template #searchResultTemplate let-result="result" let-term="term">
          <img [src]="result.backdrop_path" class="mr-2 thumb" />
          <ngb-highlight [result]="result.name" [term]="term"></ngb-highlight>
        </ng-template>

        <input type="text" class="form-control mr-sm-2 search" placeholder="Search" aria-label="Search" [(ngModel)]="keywords" [ngModelOptions]="{ standalone: true }" [ngbTypeahead]="search" [resultTemplate]="searchResultTemplate" [inputFormatter]="formatter" (selectItem)="selectItemHandler($event)" />

        <!-- <input class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="keywords" (ngModelChange)="ngModelChangeHandler($event)" [ngModelOptions]="{ standalone: true }"> -->
        <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button> -->
      </form>
    </div>
  </nav>

  <main class="main">
    <div class="main-container">
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
</div>
